<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gift Fairy</title>
    <!-- css stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css" /> -->
    <link rel="stylesheet" href="assets/css/login.css" />

    <!-- scripts -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"></script> -->
    <script defer src="./assets/js/scripts.js"></script>

</head>

<body>

    <form id="fs-frm" name="registration-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post">
        <fieldset id="fs-frm-inputs">
        <!-- first and last name input w validation -->
        <div class="py-5 px-3"> 
           <label for="full-name">Full Name</label>
           <div class="control has-icons-left has-icons-right">
          <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
          <!-- email address input w validation -->
          <div class="py-5">
          <label for="email-address">Email Address</label>
          <div class="control has-icons-left has-icons-right">
          <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
        </div>
        </div>

    </fieldset>
          
          <input type="hidden" name="_subject" id="email-subject" value="Registration Form Submission">
        </fieldset>
        
        <!-- submit button -->
        <div class="px-3">
        <input type="submit" value="Register">
        </div>  
    </form>
  </body>
  </html>
